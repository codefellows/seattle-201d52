<!DOCTYPE html>
<html>
  <head>
    <title>Class 07 Demo</title>
    <style>
      table, th, td {
      border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header><h1> Amanda's Coffee</h1></header>
    <section id="coffee">
      <!-- Create a starting table in the HTML-->
      <table id="coffeeData"></table>

       <table>
        <!-- tr == table row-->
        <tr>
          <!-- th == table header (bolded text)-->
          <th> Location</th>
          <th> 6 am</th>
          <th> 7 am</th>
          <th> 8 am</th>
          <th> 9 am</th>
          <th> Total </th>
        </tr>
        <tr>
          <!-- td == table data (regular data) -->
          <td>Seattle</td>
          <td>123</td>
          <td>543</td>
          <td>132</td>
          <td>36</td>
          <td>500</td>
        </tr>
        <tr>
            <!-- td == table data (regular data) -->
            <td>Toyko</td>
            <td>98</td>
            <td>134</td>
            <td>76</td>
            <td>99</td>
            <td>460</td>

          </tr>
          <tr>
              <!-- td == table data (regular data) -->
              <td>Totals</td>
              <td>221</td>
              <td>200</td>
              <td>150</td>
              <td>135</td>
              <td>678</td>
            </tr>
      </table> 
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
